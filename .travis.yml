dist: trusty
language: php

branches:
  # Only test the master branch and SemVer tags.
  only:
    - master
    - /^[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+.*$/

# We do not want to run tests in parallel for this project.
matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: "$HOME/bin:$PATH"

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

install:
  - "mkdir $HOME/bin"
  - "curl -o $HOME/bin/wp https://github.com/wp-cli/wp-cli/releases/download/v2.0.1/wp-cli-2.0.1.phar"
  - 'composer scenario "${SCENARIO}" "${DEPENDENCIES}"'

script:
  - composer test

after_success:
  - travis_retry php vendor/bin/php-coveralls -v

before_deploy:
  - composer phar:install-tools
  - composer install --prefer-dist --no-dev --no-interaction
  - composer phar:build

deploy:
  provider: releases
  api_key:
    secure: 
  file: updatinate.phar
  skip_cleanup: true
  on:
    tags: true
    repo: pantheon-systems/updatinate

